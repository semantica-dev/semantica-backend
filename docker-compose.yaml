      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-semantica-data}
      POSTGRES_DSN: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable # Понадобится для FTS
      # LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      rabbitmq:
        condition: service_healthy
